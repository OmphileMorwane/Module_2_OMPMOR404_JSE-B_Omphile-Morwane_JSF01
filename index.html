<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png" />
    <link rel="manifest" href="./public/site.webmanifest" />
    <link rel="mask-icon" href="./public/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>SwiftCart</title>
     <!-- Load Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Load Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-100">
    <div x-data="shoppingCart()" x-init="init()">

      
      <!-- Header Component -->
      <header class="sticky top-0 z-50">
        <nav class="bg-gray-500 border-gray-200">
          <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./assets/online-shop.png" class="h-8" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
            </a>
            <!-- Mobile Menu Button -->
            <button x-on:click="toggleNavbar" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-dropdown" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
            </button>
            <!-- Navbar Links -->
            <div :class="{'hidden': !navbarOpen, 'block': navbarOpen}" class="w-full md:block md:w-auto" id="navbar-dropdown">
              <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                <li>
                  <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                </li>
                <li class="hidden lg:block md:block relative">
                  <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
                    <div class="absolute left-3 -top-4">
                      <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">2</p>
                    </div>
                     <!-- Shopping Cart Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="h-6 w-6 stroke-white cursor-pointer">
                      <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="#" class="lg:hidden md:hidden block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                </li>
                <li>
                  <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Skeleton Loading State -->
      <template x-if="loading">
        <div class="max-w-screen-xl mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <template x-for="n in 8" :key="n">
            <div class="bg-gray-200 p-4 rounded shadow animate-pulse">
              <div class="bg-gray-300 h-48 mt-3 rounded"></div>
              <div class="h-6 bg-gray-300 mt-4 rounded"></div>
              <div class="h-4 bg-gray-300 mt-2 rounded"></div>
              <div class="h-4 bg-gray-300 mt-2 rounded"></div>
              <div class="h-6 bg-gray-300 mt-4 w-1/2 rounded"></div>
            </div>
          </template>
        </div>
      </template>

     <!-- Filter and Sort Controls -->
<div class="flex max-w-screen-xl mx-auto mt-8 space-x-8">
  <!-- Category Filter -->
  <select x-model="selectedCategory" x-on:change="filterProducts" class="bg-gray-200 p-2 rounded">
    <option value="">All Categories</option>
    <template x-for="category in categories" :key="category">
      <option :value="category" x-text="category"></option>
    </template>
  </select>
  <!-- Sort Control -->

  <div class="flex items-center space-x-2">
    <label for="sort" class="font-semibold">Sort by:</label>
    <select x-model="sorting" x-on:change="handleSort" id="sort" class="p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      <option value="default">Default</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
  </div>
</div>


    <!-- Product Grid -->
<div class="max-w-screen-xl mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <template x-for="product in filteredProducts" :key="product.id">
    <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg cursor-pointer transform hover:scale-105 transition-transform duration-300" x-on:click="openModal(product.id)">
      <div>
        <img :src="product.image" :alt="product.title" class="h-48 mt-3 object-contain rounded w-20%" />
        <h3 class="text-lg line-clamp-2 font-extrabold leading-snug text-slate-600 mt-2" x-text="product.title"></h3>
        <div class="text-base line-clamp-2 font-extrabold text-slate-700 leading-snug">
          <h2 x-text="'$' + product.price"></h2>
        </div>
        <p class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10 mt-2" x-text="product.category"></p>
        <div class="flex items-left mt-2">
          <template x-for="i in Math.round(product.rating.rate)">
            <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
              <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
          </template>
          <template x-for="i in 5 - Math.round(product.rating.rate)">
            <svg class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
              <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
          </template>
        </div>
      </div>
      <div class="flex  justify-end mt-4 mx-auto space-x-14">
        <div class="group relative">

          <!-- Add to wishlist icon -->
          <button
              x-on:click.stop="toggleFavorite(product)"
              :class="{
                'text-red-500': isFavorite(product.id),
                'text-gray-500': !isFavorite(product.id),
              }"
              class="focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="h-6 w-6 text-black transition-colors duration-200 group-hover:text-red-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.178 2.822a6 6 0 0 0-8.487 0L12 3.514l-.691-.691a6 6 0 0 0-8.487 8.487l.691.691L12 21l8.487-8.487.691-.691a6 6 0 0 0 0-8.487z"
                />
              </svg>
            </button>
            <span class="absolute hidden group-hover:block w-auto p-2 m-2 min-w-max top-6 left-2 rounded-md shadow-md text-white bg-gray-800 text-xs font-bold">Add to Wishlist</span>
        </div>

          <!-- Add to Cart Button -->
        <button class="bg-blue-500 text-white px-3 py-1 rounded-md focus:outline-none hover:bg-blue-600" x-on:click.stop="addToCart(product)">
          Add to Cart
        </button>
      </div>
    </div>
  </template>
</div>


<!--Product modal -->
<div x-show="modalOpen" x-on:click.away="closeModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg max-w-lg w-full relative">
    <button x-on:click="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <img :src="selectedProduct.image" :alt="selectedProduct.title" class="w-40% h-20 object-contain rounded" />
    <h2 class="mt-4 text-2xl font-semibold" x-text="selectedProduct.title"></h2>
    <div class="flex items-center mt-2">
      <p class="text-gray-700 mr-2 font-extrabold text-3xl" x-text="'$' + selectedProduct.price"></p>
      <p class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10 mt-2" x-text="selectedProduct.category"></p>
    </div>
    <div>
      <h3 class="mt-4 text-lg font-semibold">Description</h3>
      <p class="mt-2 text-gray-600" x-text="selectedProduct.description"></p>
      <div class="flex items-center mt-2">
        <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
          <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
        </svg>
        <span class="ml-2 text-gray-600" x-text="selectedProduct.rating.rate.toFixed(1)"></span>
        <span class="ml-2 text-gray-500" x-text="'(' + selectedProduct.rating.count + ' reviews)'"></span>
      </div>
    </div>
  </div>
</div>



          <!--JavaScript for Alpine.js-->
    <script>
      function shoppingCart() {
        return {
          // Data for products and cart
          loading: true, //loading state
          products: [], //Array of all products
          originalProducts: [], // Store original order of products
          categories: [], //Array of all categoris
          filteredProducts: [], //Products filtered based on Cataegory
          selectedCategory: "", //Currently selected category for filtering
          sorting: 'default', // Default sorting
          modalOpen: false, //Modal visibility
          selectedProduct: {}, //Currently selected product for modal
          navbarOpen: false,

          //Initializing the app
          async init() {
            //Fetching products and categories
            await this.fetchCategories();
            await this.fetchProducts();
            this.loading = false;
          },

          async fetchCategories() {
            try {
              const response = await fetch("https://fakestoreapi.com/products/categories");
              this.categories = await response.json();
            } catch (error) {
              console.error("Error fetching categories:", error);
            }
          },

          async fetchProducts() {
            try {
              const response = await fetch("https://fakestoreapi.com/products");
              this.products = await response.json();
              this.originalProducts = [...this.products]; // Store original products
              this.filteredProducts = this.products;
            } catch (error) {
              console.error("Error fetching products:", error);
            }
          },

          async openModal(productId) {
            try {
              const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
              this.selectedProduct = await response.json();
              this.modalOpen = true;
            } catch (error) {
              console.error("Error fetching product:", error);
            }
          },

          closeModal() {
            this.modalOpen = false;
          },
          //Filtering products based on category  
          filterProducts() {
            if (this.selectedCategory) {
              this.filteredProducts = this.products.filter(product => product.category === this.selectedCategory);
            } else {
              this.filteredProducts = this.products;
            }
            this.sortProducts();
          },
          //Handling product sorting
          handleSort() {
            this.sortProducts();
          },

          sortProducts() {
            if (this.sorting === "low") {
              this.filteredProducts.sort((a, b) => a.price - b.price);
            } else if (this.sorting === "high") {
              this.filteredProducts.sort((a, b) => b.price - a.price);
            } else {
              this.filteredProducts = [...this.originalProducts]; // Reset to original order
              if (this.selectedCategory) {
                this.filteredProducts = this.filteredProducts.filter(product => product.category === this.selectedCategory);
              }
            }
          },

          resetFilters() {
            this.selectedCategory = "";
            this.sorting = 'default';
            this.filteredProducts = [...this.originalProducts];
          },
          //Toggling th emobile navbar
          toggleNavbar() {
            this.navbarOpen = !this.navbarOpen;
          },
        };
      }
    </script>
  </body>
</html>
